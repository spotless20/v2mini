[include Bed_Heater.cfg]
[include Bed_Leveling.cfg]
[include Bourd_EXP_Pins.cfg]
[include Extruder.cfg]
[include fans.cfg]
[include leds.cfg]
[include macros.cfg]
[include mainsail.cfg]
#[include sensorless.cfg]
[include speedtest.cfg]
[include stepperXY.cfg]
[include stepperZ.cfg]
[include tempsensor.cfg]
[include timelapse.cfg]
[include KAMP/*cfg]
[include bedfans.cfg]

#[include adxl.cfg]


[mcu] 
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_0E0013001850344D30353320-if00
restart_method: command


[mcu EBB]
canbus_uuid: 265f406d1861


[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevD_24823969515137474C202020FF0D2342-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 0 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2

[adxl345]
cs_pin: EBB:PB12
spi_software_sclk_pin: EBB:PB10
spi_software_mosi_pin: EBB:PB11
spi_software_miso_pin: EBB:PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    90,90,20 

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 20000		
max_z_velocity: 25 			
max_z_accel: 350
square_corner_velocity: 5.0

[input_shaper]

[idle_timeout]
timeout: 18000

[force_move]
enable_force_move: true

[exclude_object]

[pause_resume]
recover_velocity: 300.0

[safe_z_home]
home_xy_position:90,110
speed:200
z_hop:10

[respond]
default_type: echo
default_prefix:

